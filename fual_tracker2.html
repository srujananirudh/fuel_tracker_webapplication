<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 12px;
            font-size: 12px;
            width: auto;
            margin: 0;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .welcome-msg {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .welcome-msg p {
            color: #333;
            font-size: 14px;
        }

        .logout-link {
            text-align: right;
            margin-bottom: 15px;
        }

        .logout-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-link a:hover {
            text-decoration: underline;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .success-message {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #155724;
            display: none;
        }

        .entries-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .entries-header h2 {
            color: #333;
            font-size: 20px;
        }

        .entries-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .entry-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .entry-card:hover {
            transform: translateX(5px);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .entry-date {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .entry-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        .entry-detail-item {
            display: flex;
            justify-content: space-between;
        }

        .entry-detail-label {
            font-weight: 500;
        }

        .no-entries {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .entry-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container" style="max-width: 450px;">
        <div class="logo">
            <h1>⛽ Fuel Tracker</h1>
            <p>Track your fuel expenses efficiently</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- Fuel Entry Page -->
    <div id="fuelEntryPage" class="container hidden">
        <div class="logout-link">
            <a href="#" id="logoutBtn">Logout</a>
        </div>

        <div class="logo">
            <h1>⛽ Fuel Tracker</h1>
        </div>

        <div class="welcome-msg">
            <p>Welcome back, <strong id="userDisplay"></strong>! Add your fuel entry below.</p>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-value" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSpent">₹0</div>
                <div class="stat-label">Total Spent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalFuel">0L</div>
                <div class="stat-label">Total Fuel</div>
            </div>
        </div>

        <div class="success-message" id="successMsg">
            Fuel entry saved successfully!
        </div>

        <form id="fuelForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="vehicle">Vehicle</label>
                <select id="vehicle" required>
                    <option value="">Select vehicle</option>
                    <option value="car1">My Car</option>
                    <option value="bike1">My Bike</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <div class="form-group">
                    <label for="fuelAmount">Fuel Amount (L)</label>
                    <input type="number" id="fuelAmount" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="pricePerLiter">Price/Liter</label>
                    <input type="number" id="pricePerLiter" step="0.01" placeholder="0.00" required>
                </div>
            </div>

            <div class="form-group">
                <label for="totalCost">Total Cost</label>
                <input type="number" id="totalCost" step="0.01" placeholder="0.00" readonly>
            </div>

            <div class="form-group">
                <label for="odometer">Odometer Reading (km)</label>
                <input type="number" id="odometer" placeholder="0" required>
            </div>

            <div class="form-group">
                <label for="station">Fuel Station</label>
                <input type="text" id="station" placeholder="e.g., Shell, BP, Indian Oil">
            </div>

            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <input type="text" id="notes" placeholder="Any additional notes">
            </div>

            <button type="submit" class="btn">Save Entry</button>
        </form>

        <!-- Fuel Entries History -->
        <div class="entries-section">
            <div class="entries-header">
                <h2>Your Fuel Entries</h2>
                <button class="btn btn-secondary" id="clearAllBtn" style="width: auto; padding: 10px 20px;">Clear All Data</button>
            </div>
            <div id="entriesList" class="entries-list">
                <div class="no-entries">No fuel entries yet. Add your first entry above!</div>
            </div>
        </div>
    </div>

    <script>
        const loginPage = document.getElementById('loginPage');
        const fuelEntryPage = document.getElementById('fuelEntryPage');
        const loginForm = document.getElementById('loginForm');
        const fuelForm = document.getElementById('fuelForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userDisplay = document.getElementById('userDisplay');
        const fuelAmount = document.getElementById('fuelAmount');
        const pricePerLiter = document.getElementById('pricePerLiter');
        const totalCost = document.getElementById('totalCost');
        const dateInput = document.getElementById('date');
        const successMsg = document.getElementById('successMsg');
        const entriesList = document.getElementById('entriesList');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // Storage keys
        const STORAGE_KEY = 'fuelTrackerEntries';
        const USER_KEY = 'fuelTrackerUser';

        // Current user
        let currentUser = null;

        // Set today's date as default
        dateInput.valueAsDate = new Date();

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem(USER_KEY);
            if (savedUser) {
                currentUser = savedUser;
                showFuelEntryPage();
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            currentUser = username;
            localStorage.setItem(USER_KEY, username);
            
            showFuelEntryPage();
            loginForm.reset();
        });

        function showFuelEntryPage() {
            loginPage.classList.add('hidden');
            fuelEntryPage.classList.remove('hidden');
            userDisplay.textContent = currentUser;
            loadEntries();
            updateStats();
        }

        // Auto-calculate total cost
        function calculateTotal() {
            const amount = parseFloat(fuelAmount.value) || 0;
            const price = parseFloat(pricePerLiter.value) || 0;
            totalCost.value = (amount * price).toFixed(2);
        }

        fuelAmount.addEventListener('input', calculateTotal);
        pricePerLiter.addEventListener('input', calculateTotal);

        // Fuel form submission
        fuelForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const entry = {
                id: Date.now(),
                date: document.getElementById('date').value,
                vehicle: document.getElementById('vehicle').value,
                fuelAmount: parseFloat(document.getElementById('fuelAmount').value),
                pricePerLiter: parseFloat(document.getElementById('pricePerLiter').value),
                totalCost: parseFloat(document.getElementById('totalCost').value),
                odometer: parseInt(document.getElementById('odometer').value),
                station: document.getElementById('station').value,
                notes: document.getElementById('notes').value,
                user: currentUser
            };

            saveEntry(entry);
            
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            const currentDate = dateInput.value;
            fuelForm.reset();
            dateInput.value = currentDate;
            totalCost.value = '';
            
            loadEntries();
            updateStats();
        });

        // Save entry to localStorage
        function saveEntry(entry) {
            const entries = getEntries();
            entries.unshift(entry);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        }

        // Get entries from localStorage
        function getEntries() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Get entries for current user
        function getUserEntries() {
            return getEntries().filter(entry => entry.user === currentUser);
        }

        // Load and display entries
        function loadEntries() {
            const entries = getUserEntries();
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="no-entries">No fuel entries yet. Add your first entry above!</div>';
                return;
            }

            entriesList.innerHTML = entries.map(entry => `
                <div class="entry-card">
                    <div class="entry-header">
                        <div class="entry-date">${formatDate(entry.date)}</div>
                        <button class="btn btn-danger" onclick="deleteEntry(${entry.id})">Delete</button>
                    </div>
                    <div class="entry-details">
                        <div class="entry-detail-item">
                            <span class="entry-detail-label">Vehicle:</span>
                            <span>${getVehicleName(entry.vehicle)}</span>
                        </div>
                        <div class="entry-detail-item">
                            <span class="entry-detail-label">Fuel:</span>
                            <span>${entry.fuelAmount.toFixed(2)} L</span>
                        </div>
                        <div class="entry-detail-item">
                            <span class="entry-detail-label">Price/L:</span>
                            <span>₹${entry.pricePerLiter.toFixed(2)}</span>
                        </div>
                        <div class="entry-detail-item">
                            <span class="entry-detail-label">Total:</span>
                            <span>₹${entry.totalCost.toFixed(2)}</span>
                        </div>
                        <div class="entry-detail-item">
                            <span class="entry-detail-label">Odometer:</span>
                            <span>${entry.odometer.toLocaleString()} km</span>
                        </div>
                        <div class="entry-detail-item">
                            <span class="entry-detail-label">Station:</span>
                            <span>${entry.station || 'N/A'}</span>
                        </div>
                    </div>
                    ${entry.notes ? `<div style="margin-top: 10px; font-size: 13px; color: #666;"><strong>Notes:</strong> ${entry.notes}</div>` : ''}
                </div>
            `).join('');
        }

        // Delete entry
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const entries = getEntries();
                const filtered = entries.filter(entry => entry.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
                loadEntries();
                updateStats();
            }
        }

        // Update statistics
        function updateStats() {
            const entries = getUserEntries();
            const totalEntries = entries.length;
            const totalSpent = entries.reduce((sum, entry) => sum + entry.totalCost, 0);
            const totalFuel = entries.reduce((sum, entry) => sum + entry.fuelAmount, 0);

            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('totalSpent').textContent = `₹${totalSpent.toFixed(2)}`;
            document.getElementById('totalFuel').textContent = `${totalFuel.toFixed(2)}L`;
        }

        // Clear all data
        clearAllBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete ALL fuel entries? This cannot be undone!')) {
                const entries = getEntries();
                const filtered = entries.filter(entry => entry.user !== currentUser);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
                loadEntries();
                updateStats();
            }
        });

        // Logout
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem(USER_KEY);
            currentUser = null;
            fuelEntryPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        });

        // Helper functions
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function getVehicleName(value) {
            const vehicles = {
                'car1': 'My Car',
                'bike1': 'My Bike',
                'other': 'Other'
            };
            return vehicles[value] || value;
        }
    </script>
</body>
</html>
